<!DOCTYPE html>
<html>
  <head>
    <title>Grid System - Bootstrap</title>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js">  </script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js">
    </script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js">
    </script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">        
  </head>

  <body>
    <div class="container-fluid">
      
      <!-- row 1 starts -->
      <div class="row">
        <div class="col-12" style="background-color:#b8a9a9">
          <h1>col-12</h1>
        </div>
      </div>
      <!-- row 1 ends -->


      <!-- row 2 starts -->
      <div class="row">
        <div class="col-6" style="background-color:#6e6d6d">
          <h1>col-6</h1>
        </div>

        <div class="col-6" style="background-color:#d8b2b2">
          <h1>col-6</h1>
        </div>
      </div>
      <!-- row 2 ends -->


      <!-- row 3 starts -->
      <div class="row">
        <div class="col-3" style="background-color:#dfe9a7">
          <h1>col-3</h1>
        </div>

        <div class="col-6" style="background-color:#cfe260">

          <!-- child row starts -->
          <div class="row">
            <div class="col-6" style="background-color: #fa9999">
              Naresh IT
            </div>

            <div class="col-6" style="background-color: #6052da">
              Technologies
            </div>
          </div>
          <!-- child row ends -->
        </div>

        <div class="col-3" style="background-color:#70f07a">
          <h1>col-3</h1>
        </div>
      </div>
      <!-- row 3 ends -->    

    </div>
    
  </body>
</html>
