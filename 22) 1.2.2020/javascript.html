<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript</title>
    <meta charset="utf-8">
  </head>
  <body>
    <h1>Hello JavaScript</h1>

    <script>
      /* Variables */
      var abc;
      console.log(abc);
      abc = 100;
      console.log(abc);
      abc = abc + 50;
      console.log(abc);

      /* Variables with data types */
      var a = 12;
      var b = 10.29823;
      var c = true;
      var d = false;
      var e = {};
      var f = function() {};
      var g = "hello123!@#";
      var h = 'hello';
      console.log(a, b, c, d, e, f, g, h);

      /* if */
      if (a == 10)
      {
        console.log("a is equal to 10");
      }
      else
      {
        console.log("a is not equal to 10");
      }

      /* for */
      for (var i = 1; i <= 10; i++)
      {
        console.log("Harsha");
      }
      
    </script>
    
  </body>
</html>
