<form [formGroup]="loginForm" class="w-100">
  <div class="row">
    <div class="col-lg-6 col-md-8 mx-auto">

      <div class="card">
        <div class="card-header">
          <h4>Login</h4>
        </div>

        <div class="card-body">

          <div class="form-group form-row">
            <label for="username" class="col-form-label col-md-3">Username:</label>

            <div class="col-md-9">
              <input type="text" class="form-control" placeholder="Username" formControlName="username"
            [ngClass]="{ 'is-valid': 
              loginForm.get('username').valid &&
              (loginForm.get('username').touched ||
              loginForm['submitted']),
        
              'is-invalid':
              loginForm.get('username').invalid &&
              (loginForm.get('username').touched ||
              loginForm['submitted'])
            }">
        
            <span class="text-danger" *ngIf="
              loginForm.get('username').invalid && 
              loginForm.get('username').errors.required &&
              (loginForm.get('username').touched ||
              loginForm['submitted'])">
              Username can't be blank.
            </span>
        
            <span class="text-danger" *ngIf="
              loginForm.get('username').invalid && 
              loginForm.get('username').errors.minlength &&
              (loginForm.get('username').touched ||
              loginForm['submitted'])">
              Username should contain at least 2 characters.
            </span>
            </div>
          </div>

          <div class="form-group form-row">
            <label for="password" class="col-form-label col-md-3">Password:</label>
            <div class="col-md-9">
              <input type="password" class="form-control" placeholder="Password" formControlName="password"
              [ngClass]="{ 'is-valid': 
                loginForm.get('password').valid &&
                (loginForm.get('password').touched ||
                loginForm['submitted']),

                'is-invalid':
                loginForm.get('password').invalid &&
                (loginForm.get('password').touched ||
                loginForm['submitted'])
              }">

              <span class="text-danger" *ngIf="
                loginForm.get('password').invalid && 
                loginForm.get('password').errors.required &&
                (loginForm.get('password').touched ||
                loginForm['submitted'])">
                Password can't be blank.
              </span>

              <span class="text-danger" *ngIf="
                loginForm.get('password').invalid && 
                loginForm.get('password').errors.minlength &&
                (loginForm.get('password').touched ||
                loginForm['submitted'])">
                Password should contain minimum 6 characters.
              </span>
            </div>
          </div>

        </div>

        <div class="card-footer text-right">
          <span class="text-danger">{{errorMsg}}</span>
          <button (click)="onLoginClick()" class="btn btn-success">Login</button>
        </div>
      </div>
    </div>
  </div>
</form>
