<!DOCTYPE html>
<html>
  <head>
    <title>forEach - Arrays - JavaScript</title>
    <meta charset="utf-8">
  </head>
  <body>
    <h1>Arrays - forEach</h1>

    <script>
      /* forEach: Executes the function once for each element */
      var marks = [ 25, 80, 31, 90 ];
      var result = marks.forEach( 
        function(m)
        {
          m++;
          console.log(m);
        }
      );
    </script>




  </body>
</html>
