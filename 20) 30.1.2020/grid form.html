<!DOCTYPE html>
<html>
  <head>
    <title>Grid Form - Bootstrap</title>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js">  </script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js">
    </script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js">
    </script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  </head>
  <body>

    <div class="container-fluid">
      <div class="row">

        <!-- box 1 starts -->
        <div class="col-md-6 mx-auto">
          <div class="card">
            <div class="card-header">
              <h4>Grid Form</h4>
            </div>
            <div class="card-body">
              <form>

                <!-- Email starts -->
                <div class="form-group form-row">
                  <label for="email" class="col-md-3 col-form-label">Email:</label>

                  <div class="col-md-9">
                    <input type="text" id="email" class="form-control" placeholder="Email">
                  </div>
                </div>
                <!-- Email ends -->

                <!-- Password starts -->
                <div class="form-group form-row">
                  <label for="password" class="col-md-3">Password:</label>
                  <div class="col-md-9">
                    <input type="password" id="password" class="form-control" placeholder="Password">
                  </div>
                </div>
                <!-- Password ends -->

                <!-- Country starts -->
                <div class="form-group">
                  <label for="country">Country:</label>
                  <select id="country" class="form-control">
                    <option>Please Select</option>
                    <option>India</option>
                    <option>Japan</option>
                    <option>USA</option>
                    <option>Canada</option>
                  </select>
                </div>
                <!-- Country ends -->

                <!-- Attachment starts -->
                <div class="form-group">
                  <label for="attachment">Attachment:</label>
                  <input type="file" id="attachment" class="form-control-file">
                </div>
                <!-- Attachment ends -->

                <!-- Gender starts -->
                <div class="form-group">
                  <label>Gender:</label>

                  <div class="form-check">
                    <label class="form-check-label">
                      <input type="radio" id="male" class="form-check-input" value="male">Male
                    </label>
                  </div>

                  <div class="form-check">
                    <label class="form-check-label">
                      <input type="radio" id="female" class="form-check-input" value="female">Female
                    </label>
                  </div>
                  
                </div>
                <!-- Gender ends -->

                <!-- NewsLetters starts -->
                <div class="form-group">
                  <div class="form-check">
                    <label class="form-check-label">
                      <input type="checkbox" id="newsletters" class="form-check-input" value="yes">Receive News Letters
                    </label>
                  </div>
                </div>
                <!-- NewsLetters ends -->

              </form>
            </div>
            <div class="card-footer">
              <button class="btn btn-primary">Register</button>
            </div>
          </div>
        </div>
        <!-- box 2 starts -->

      </div>
    </div>

  </body>
</html>
