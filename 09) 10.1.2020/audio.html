<html>
<head>
  <title>Audio</title>
  <style>
    .audio
    {
      width: 400px;
      height: 50px;
      text-align: center;
      border: 2px solid #aaa7a7;
      float: left;
      margin: 5px;
    }

    .video
    {
      width: 400px;
      height: 350px;
      text-align: center;
      border: 2px solid #aaa7a7;
      float: left;
      margin: 5px;
    }

    h1
    {
      clear: both;
    }
  </style>
</head>

<body>
  <h1>Audio</h1>

  <div class="audio">
    <audio controls="controls">
      <source src="rain.mp3">
    </audio>
  </div>

  <h1>Video</h1>
  <div class="video">
    <video controls="controls" width="400px" height="350px">
      <source src="trailer.mp4">
    </video>
  </div>

</body>
</html>
