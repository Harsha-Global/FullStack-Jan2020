<!DOCTYPE html>
<html>
  <head>
    <title>CSS Basics</title>
    <style>
      #abc
      {
        font-size: 30px;
        color: green;
        font-weight: bold;
      }
      #def
      {
        font-style: italic;
        font-size: 30px;
        color: red;
      }
      #ghi
      {
        font-size: 40px;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div id="abc">Hello 1</div>
    <div id="def">Hello 2</div>
    <div id="ghi">Hello 3</div>
  </body>
</html>
