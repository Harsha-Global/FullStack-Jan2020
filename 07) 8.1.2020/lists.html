<html>
  <head>
    <title>Lists</title>
    <style>
      ul
      {
        font-size: 28px;
        font-family: Tahoma;
        list-style-type: circle; /* disc | square | circle | none */
      }
      ol
      {
        font-size: 28px;
        font-family: Tahoma;
        list-style-type: lower-roman; /* decimal | decimal-leading-zero | upper-alpha | lower-alpha | upper-roman | lower-roman */
      }
    </style>
  </head>
  <body>
    <h3>Un-ordered List</h3>
    <ul>
      <li>Bangalore</li>
      <li>Hyderabad</li>
      <li>Pune</li>
      <li>Udaipur</li>
      <li>Lucknow</li>
    </ul>

    <h3>Ordered List</h3>
    <ol>
      <li>Bangalore</li>
      <li>Hyderabad</li>
      <li>Pune</li>
      <li>Udaipur</li>
      <li>Lucknow</li>
    </ol>
  </body>
</html>
