<!DOCTYPE html>
<html>
  <head>
    <title>setInterval</title>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js">  </script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js">
    </script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js">
    </script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

  </head>
  <body>
    <div class="container-fluid">
      <h1>setInterval</h1>
      <div id="div1" class="c1">xxxxxx</div>
    </div>

    <script>
      //setInterval: It will call a function for every completion of specified no. of milliseconds.

      var counter = 0;
      function showMessage()
      {
        document.getElementsByClassName("c1")[0].innerHTML = new Date().toLocaleTimeString();
        counter++;

        if (counter > 10)
        {
          //clearInterval(repeat);
        }
      }
      showMessage();
      var repeat = window.setInterval(showMessage, 1000);
    </script>
  

  </body>
</html>
