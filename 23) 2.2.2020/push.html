<!DOCTYPE html>
<html>
  <head>
    <title>Push - Arrays - JavaScript</title>
    <meta charset="utf-8">
  </head>
  <body>
    <h1>Arrays - Push</h1>

    <script>
      /* Push: Adding element */
      var a = [ 10, 20, 30 ];
      console.log(a); //Output: [ 10, 20, 30 ]
      a.push(100);
      console.log(a); //Output: [ 10, 20, 30, 100 ]
    </script>




  </body>
</html>
