<!DOCTYPE html>
<html>
  <head>
    <title>Arguments - JavaScript</title>
    <meta charset="utf-8">
  </head>
  <body>
    <h1>Hello Functions</h1>

    <script>
      /* Function with arguments and return */
      var areaOfCircle = function()
      {
        console.log(arguments); //The "arguments" variable represents all arguments that are received by current function.
      }

      areaOfCircle(5);
      areaOfCircle(5, 10);
    </script>




  </body>
</html>
