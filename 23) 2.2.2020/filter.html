<!DOCTYPE html>
<html>
  <head>
    <title>Filter - Arrays - JavaScript</title>
    <meta charset="utf-8">
  </head>
  <body>
    <h1>Arrays - Filter</h1>

    <script>
      /* Filter: Get only matching elements as another array */
      var marks = [ 45, 80, 31, 90 ];
      var result = marks.filter( 
        function(m)
        {
          return m >= 35;
        }
      );
      console.log(result); //Output: [ 45, 80, 90 ]
    </script>




  </body>
</html>
