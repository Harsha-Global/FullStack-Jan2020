<!DOCTYPE html>
<html>
  <head>
    <title>Concat - Arrays - JavaScript</title>
    <meta charset="utf-8">
  </head>
  <body>
    <h1>Arrays - Concat</h1>

    <script>
      /* Concat: Attaching two arrays */
      var a = [ 10, 20, 30, 40 ];
      var b = [ 100, 500, 550 ];
      var c = a.concat(b);
      console.log(a); //Output: [ 10, 20, 30, 40  ]
      console.log(b); //Output: [ 100, 500, 550  ]
      console.log(c); //Output: [ 10, 20, 30, 40, 100, 500, 550 ]
    </script>




  </body>
</html>
