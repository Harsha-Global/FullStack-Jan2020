<!DOCTYPE html>
<html>
  <head>
    <title>Arrays - JavaScript</title>
    <meta charset="utf-8">
  </head>
  <body>
    <h1>Hello Arrays</h1>

    <script>
      /* Basic Example in Array */
      //Creating array
      var a = [ 10, 20, 30, 40, 50, 100, "hello", true ];

      //Printing array using for loop
      console.log(a);
      for (var i = 0; i < a.length; i++)
      {
        console.log(a[i]);
      }
    </script>




  </body>
</html>
