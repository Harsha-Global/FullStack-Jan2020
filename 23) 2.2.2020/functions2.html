<!DOCTYPE html>
<html>
  <head>
    <title>Functions - JavaScript</title>
    <meta charset="utf-8">
  </head>
  <body>
    <h1>Hello Functions</h1>

    <script>
      /* Function with arguments and return */
      var areaOfCircle = function(r)
      {
        var area = Math.PI * r * r;
        return area;
      }

      var area = areaOfCircle(5);
      console.log(area);
    </script>




  </body>
</html>
