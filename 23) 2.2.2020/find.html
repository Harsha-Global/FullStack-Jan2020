<!DOCTYPE html>
<html>
  <head>
    <title>Find - Arrays - JavaScript</title>
    <meta charset="utf-8">
  </head>
  <body>
    <h1>Arrays - Find</h1>

    <script>
      /* Find: Get first matching element */
      var marks = [ 25, 80, 31, 90 ];
      var result = marks.find( 
        function(m)
        {
          return m >= 35;
        }
      );
      console.log(result); //Output: 80
    </script>




  </body>
</html>
