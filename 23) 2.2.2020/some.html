<!DOCTYPE html>
<html>
  <head>
    <title>Some - Arrays - JavaScript</title>
    <meta charset="utf-8">
  </head>
  <body>
    <h1>Arrays - Some</h1>

    <script>
      /* Some: At least one element's condition should be true */
      var marks = [ 50, 78, 31, 25 ];
      var result = marks.some( 
        function(m) { return m >= 35; } 
      );
      console.log(result); //Output: true
    </script>




  </body>
</html>
