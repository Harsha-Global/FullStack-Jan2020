<!DOCTYPE html>
<html>
  <head>
    <title>Every - Arrays - JavaScript</title>
    <meta charset="utf-8">
  </head>
  <body>
    <h1>Arrays - Every</h1>

    <script>
      /* Every: Checking condition for all elements of array */
      var marks = [ 45, 80, 31, 90 ];
      var result = marks.every( 
        function(m)
        {
          return m >= 35;
        }
      );
      console.log(result); //Output: false
    </script>




  </body>
</html>
