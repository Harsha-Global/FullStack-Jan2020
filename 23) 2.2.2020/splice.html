<!DOCTYPE html>
<html>
  <head>
    <title>Splice - Arrays - JavaScript</title>
    <meta charset="utf-8">
  </head>
  <body>
    <h1>Arrays - Splice</h1>

    <script>
      /* Splice: Removing element */
      var a = [ 10, 20, 30, 40 ];
      console.log(a); //Output: [ 10, 20, 30, 40 ]
      a.splice(0, 1);
      console.log(a); //Output: [ 20, 30, 40 ]
    </script>




  </body>
</html>
